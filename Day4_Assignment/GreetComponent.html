<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        #App{
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        #GreetingCard {
            padding: 10px;
            border: 1px solid blue;
            border-radius: 20px;
        }
        #GreetingCard:hover{
            background: rgb(0, 225, 255);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    const GreetingCard = ({greeting, name}) => {
        
        return(
            <div id="GreetingCard">
                <h2>{greeting}</h2>
                <p>{name}</p>
            </div>
        )
    }

    const App = () => {
        const cards = [
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alice Johnson" },
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alice Johnson" },
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alice Johnson" },
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alice Johnson" },
        ];
        return (
            <div id="App"> 
                {cards.map((ele, i) => {
                    return (
                        <GreetingCard key={i} greeting={ele.greeting} name={ele.name} />
                    )
                })}
            </div>
        )
    }

    let root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App/>)
  </script>
</html>
