<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your JSX code here
        const Root = ReactDOM.createRoot(document.getElementById('root'))

        const container = {
          textAlign : "center",
          width : "70%",
          margin : "auto"
        }


        Root.render(
            <>
                <div style={container}>
                    <img style={{width: "15%"}} src="https://cdn-icons-png.freepik.com/512/15052/15052486.png"/> 
                    <h1 style={{fontSize: "60px"}}>SUBSCRIBE</h1>
                    <p style={{fontSize: "46px", color:"gray", marginTop:"-3%"}}>Subscribe to our newsletter & stay up to date!</p>
                    <div style={{display:"flex", justifyContent: "space-around"}}>
                      <input style={{padding : "20px", borderRadius: "30px", fontSize: "36px", border:"none", background:"lightGray"}} type="text" placeHolder="john@doe.net" /> 
                      <button style={{padding : "20px", borderRadius: "30px", fontSize: "36px", background:"blue", color:"white", border:"none"}}>Subscribe</button> 
                    </div>
                </div>
            </>
        )
    </script>
  </body>
</html>
