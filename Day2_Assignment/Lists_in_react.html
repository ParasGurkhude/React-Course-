<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let root = ReactDOM.createRoot(document.getElementById('root'))

    const IemtList = ({items}) => {
        return (
            <div> {/* create a conditional rendering for check length of items arr */}
                { 
                    items.length > 0 ? (
                    <ul>
                        {
                            items.map((ele, i) => {
                                return (
                                    <li key={i}>{ele}</li>
                                )
                            })
                        }
                    </ul> ) : (
                        <p>No items found</p>
                    )  
                }
            </div>
        )
    }

    const App = () => {
        let items = ["Apple", "Banana", "Cherry"]   // list of items
        return (
            <>
                <IemtList items={items}/> {/*passing the items to child component*/}
            </>
        )
    }


    root.render(<App/>)
  </script>
</body>
</html>
