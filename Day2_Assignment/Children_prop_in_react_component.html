<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
  <style>
    .gallery {
        border: 1px solid red;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px; 
        width: 100%;
    }
    img{
        width: 80%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let root = ReactDOM.createRoot(document.getElementById("root"))

    function Gallery({children})  {
        return <div className="gallery">{children}</div>;
    }

    const App = () => {
        return (
            <div style={{width:"100%"}}>
                <Gallery>
                    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/wall-clock/w/x/j/handpainted-peacock-wall-clock-32-5-wc-331-analog-divinecrafts-original-imah3u4hc5afmmdy.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kv1a4cw0/wall-clock/e/f/k/wall-clock-29-w0043pa06-analog-titan-29-original-imag8ynhxvmuhhjb.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kpcy5jk0/table-clock/k/e/u/smart-night-light-digital-alarm-clock-with-date-indoor-original-imag3hzte8qmgd3p.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/klicfww0/wall-clock/y/l/v/ganesh-golden-ganesh-golden-analog-mauli-original-imagym5c423vdfwm.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/wall-clock/w/x/j/handpainted-peacock-wall-clock-32-5-wc-331-analog-divinecrafts-original-imah3u4hc5afmmdy.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kv1a4cw0/wall-clock/e/f/k/wall-clock-29-w0043pa06-analog-titan-29-original-imag8ynhxvmuhhjb.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kpcy5jk0/table-clock/k/e/u/smart-night-light-digital-alarm-clock-with-date-indoor-original-imag3hzte8qmgd3p.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/klicfww0/wall-clock/y/l/v/ganesh-golden-ganesh-golden-analog-mauli-original-imagym5c423vdfwm.jpeg?q=70" /><img src="https://rukminim2.flixcart.com/image/612/612/xif0q/wall-clock/w/x/j/handpainted-peacock-wall-clock-32-5-wc-331-analog-divinecrafts-original-imah3u4hc5afmmdy.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kv1a4cw0/wall-clock/e/f/k/wall-clock-29-w0043pa06-analog-titan-29-original-imag8ynhxvmuhhjb.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/kpcy5jk0/table-clock/k/e/u/smart-night-light-digital-alarm-clock-with-date-indoor-original-imag3hzte8qmgd3p.jpeg?q=70" />
                    <img src="https://rukminim2.flixcart.com/image/612/612/klicfww0/wall-clock/y/l/v/ganesh-golden-ganesh-golden-analog-mauli-original-imagym5c423vdfwm.jpeg?q=70" />
                </Gallery>
            </div>
        )
    }

    root.render(<App/>)
  </script>
</body>
</html>
